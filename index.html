<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport google" content="width=device-width, initial-scale=1.0, translate=no">
    <title>El Pollo Loco</title>

    <link rel="icon" type="image/x-icon" href="../El_Pollo_Loco/img_pollo_locco/img/10_background/mexican-hat.png">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="./style/responsive-style.css">

    <script src="./js/classes/drawable-object.class.js"></script>
    <script src="./js/classes/moveable-object.class.js"></script>
    <script src="./js/classes/character.class.js"></script>
    <script src="./js/classes/chicken.class.js"></script>
    <script src="./js/classes/baby-chicken.class.js"></script>
    <script src="./js/classes/baby-chicken-jumping.class.js"></script>
    <script src="./js/classes/coins.class.js"></script>
    <script src="./js/classes/heart.class.js"></script>
    <script src="./js/classes/bootles.class.js"></script>
    <script src="./js/classes/cloud.class.js"></script>
    <script src="./js/classes/status-bar.class.js"></script>
    <script src="./js/classes/endboss-status-bar.class.js"></script>
    <script src="./js/classes/coin-bar.class.js"></script>
    <script src="./js/classes/bottle-bar.class.js"></script>
    <script src="./js/classes/world.class.js"></script>
    <script src="./js/classes/background-object.class.js"></script>
    <script src="./js/classes/keyboard.class.js"></script>
    <script src="./js/classes/level.class.js"></script>
    <script src="./js/classes/throwable-object.class.js"></script>
    <script src="./js/classes/endboss.class.js"></script>
    <script src="./js/levels/level1.js"></script>
    <script src="js/game.js"></script>
    <script src="js/game.js"></script>
</head>

<body>
    <div id="content">
        <h1>El Pollo Loco</h1>

        <div id="canvas-container" onclick="closeInstruction()">
            <audio id="loading-screen-music" src="./img_pollo_locco/img/audio/loading_screen.mp3"></audio>

            <div onclick="closeStartScreen()" id="start-button">Start Game</div>
            <div onclick="restartGame()" id="restart-button" class="d-none">Back to menu</div>

            <div id="game-instruction" class="d-none" onclick="event.stopPropagation();">
                <div id="game-instruction-header">
                    <div class="empty">X</div>
                    <h2>Controls</h2>
                    <div onclick="closeInstruction()" class="exit">X</div>
                </div>
                <div class="instruction-div">
                    <div class="keyboard-buttons">
                        <p>Move Left</p><img class="instruction-icons"
                            src="./img_pollo_locco/img/10_background/left-arrow.png" alt="left">
                    </div>
                    <div class="keyboard-buttons">
                        <p>Move Right</p><img class="instruction-icons"
                            src="./img_pollo_locco/img/10_background/right-arrow.png" alt="right">
                    </div>
                    <div class="keyboard-button-space">
                        <p>Jump</p><img class="instruction-icons"
                            src="./img_pollo_locco/img/10_background/keyboard-space.png" alt="jump">
                    </div>
                    <div class="keyboard-buttons">
                        <p>Throw Bottle</p><img class="instruction-icons"
                            src="./img_pollo_locco/img/10_background/d-button.svg" alt="throw bottle">
                    </div>
                </div>
            </div>
            <div class="canvas-icons-div">
                <div class="icon-div">
                    <img onclick="openGameInstruction(event)" id="gamepad-icon" class="div-icons"
                        src="./img_pollo_locco/img/10_background/game-pad.png" alt="gamepad">
                </div>
                <div class="icon-div">
                    <img onclick="toggleIcon()" id="sound-icon" class="div-icons"
                        src="/El_Pollo_Loco/img_pollo_locco/img/10_background/speaker-mute.png" alt="speaker">
                </div>
                <div class="icon-div">
                    <img id="fullscreen-icon" onclick="toggleScreenSize()" class="div-icons"
                        src="/El_Pollo_Loco/img_pollo_locco/img/10_background/fullscreen.png" alt="fullscreen">
                </div>

            </div>

            <canvas id="canvas" width="720" height="480">

            </canvas>
            <img id="start-screen-img" src="./img_pollo_locco/img/9_intro_outro_screens/start/startscreen_2.png"
                alt="El_Pollo_Loco" srcset="">
        </div>
    </div>
</body>

</html>
